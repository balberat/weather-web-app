<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-primary justify-content-center d-flex flex-column">
            <div class="d-flex flex-row mt-2 align-items-center">
                <i class="bi bi-cloud-sun-fill pb-3 text-white fs-1 me-3"></i>
                <h1 class="h1 font-weight-bold text-light">
                    Weather Demo App
                </h1>
            </div>
            <div id="todayDate" class="h4 text-light mb-4"></div>
        </nav>
    </header>
    <main class="container-sm" style="height: 60vh;">
        <div class="row mt-4">
            <div class="col-sm-4 d-inline-block bg-warning">
                <input id="searchBar" class="form-control mt-3" type="text" placeholder="Enter City">
                <a id="searchButton" class="btn d-block btn-primary mt-3" href="#">
                    <p class="me-2 d-inline text-light">
                        Search
                    </p>
                    <i class="bi bi-search d-inline text-light"></i>
                </a>
                <ul id="search-history" class="list-group collapse my-3 show">
                    <li id="deleteHistory"
                        class="btn btn-secondary list-group-item list-group-item-info font-weight-bold">
                        <i class="bi bi-trash mr-1 "></i>
                        Delete History
                    </li>
                </ul>

            </div>
            <div class="col-sm-8">

                <section class="card">
                    <!-- Current City -->
                    <div class="card-header d-flex align-items-center list-group-item-info bg-secondary">
                        <p id="city" class="h2 my-0 mr-2"></p>
                        <i class="bi bi-cloud-sun-fill text-white fs-2 ms-2"></i>
                    </div>
                    <div class="card-body py-0">
                        <!-- Current Conditions -->
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Conditions:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="conditions" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>
                        <!-- Current Temperature -->
                        <div class="row bg-light d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Temperature:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="temperature" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>
                        <!-- Current Humidity -->
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Humidity:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="humidity" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>
                        <!-- Current Wind Speed -->
                        <div class="row bg-light d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Wind Speed:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="wind-speed" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>
                        <!-- Current UV Index -->
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">UV Index:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p class="h5 m-0">
                                    <span id="uv-index" class="font-weight-light py-1 px-2 rounded bg-warning"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="card mt-3">
                    <div class="card-header d-flex list-group-item-info bg-secondary">
                        <p id="city" class="h2 my-0 mr-2">5 Days Forecast</p>
                        <i class="bi bi-cloud-sun-fill text-white fs-2 ms-2"></i>
                    </div>
                    <div class="card-body py-0">
                        <div class="row d-flex align-items-center py-2">
                            <div class="col-2">
                                <i class="bi bi-cloud-sun-fill text-primary fs-2 ms-2"></i>
                            </div>
                            <div class="col-4">
                                <div id="day-1-date" class="h5 text-primary">

                                </div>
                                <div id="day-1-year">

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="h5 text-primary">
                                    Clear
                                </div>
                                <div class="d-flex">
                                    <i class="bi bi-thermometer"></i>
                                    <div id="day-1-temp" class="px-2">

                                    </div>
                                    /
                                    <div id="day-1-humidity" class="px-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center py-2">
                            <div class="col-2">
                                <i class="bi bi-cloud-sun-fill text-primary fs-2 ms-2"></i>
                            </div>
                            <div class="col-4">
                                <div id="day-2-date" class="h5 text-primary">

                                </div>
                                <div id="day-2-year">

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="h5 text-primary">
                                    Clear
                                </div>
                                <div class="d-flex">
                                    <i class="bi bi-thermometer"></i>
                                    <div id="day-2-temp" class="px-2">

                                    </div>
                                    /
                                    <div id="day-2-humidity" class="px-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center py-2">
                            <div class="col-2">
                                <i class="bi bi-cloud-sun-fill text-primary fs-2 ms-2"></i>
                            </div>
                            <div class="col-4">
                                <div id="day-3-date" class="h5 text-primary">

                                </div>
                                <div id="day-3-year">

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="h5 text-primary">
                                    Clear
                                </div>
                                <div class="d-flex">
                                    <i class="bi bi-thermometer"></i>
                                    <div id="day-3-temp" class="px-2">

                                    </div>
                                    /
                                    <div id="day-3-humidity" class="px-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center py-2">
                            <div class="col-2">
                                <i class="bi bi-cloud-sun-fill text-primary fs-2 ms-2"></i>
                            </div>
                            <div class="col-4">
                                <div id="day-4-date" class="h5 text-primary">

                                </div>
                                <div id="day-4-year">

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="h5 text-primary">
                                    Clear
                                </div>
                                <div class="d-flex">
                                    <i class="bi bi-thermometer"></i>
                                    <div id="day-4-temp" class="px-2">

                                    </div>
                                    /
                                    <div id="day-4-humidity" class="px-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center py-2">
                            <div class="col-2">
                                <i class="bi bi-cloud-sun-fill text-primary fs-2 ms-2"></i>
                            </div>
                            <div class="col-4">
                                <div id="day-5-date" class="h5 text-primary">

                                </div>
                                <div id="day-5-year">

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="h5 text-primary">
                                    Clear
                                </div>
                                <div class="d-flex">
                                    <i class="bi bi-thermometer"></i>
                                    <div id="day-5-temp" class="px-2">

                                    </div>
                                    /
                                    <div id="day-5-humidity" class="px-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </section>
        </div>

        </div>
    </main>
    <footer class="fixed-bottom py-2 bg-primary text-center text-white">
        <p class="h6 m-0">
            Weather Data Powered by
            <a href="https://openweathermap.org/api" class="text-white">OpenWeather</a>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js"
        integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw=="
        crossorigin="anonymous">
        </script>
</body>

</html>
